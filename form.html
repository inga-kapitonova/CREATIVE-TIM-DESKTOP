<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVE TIM - FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="sign-up">
        <div class="form-group">
            <label for="inputName"><img src="img/name.png" alt="name"></label>
            <input type="text" class="form-control" id="inputName" placeholder="First Name...">
        </div>
        <div class="form-group">
            <label for="inputEmail"><img src="img/email.png" alt="email"></label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email...">
        </div>
        <div class="form-group">
            <label for="inputPassword"><img src="img/pass.png" alt="pass"></label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password...">
        </div> 
        <button type="submit" class="submit-btn">GET STARTED</button>
    </form>
</body>
</html>
