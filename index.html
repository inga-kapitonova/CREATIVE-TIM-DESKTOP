<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVE TIM DESKTOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="logo">
            <a href="index.html">Creative Tim</a>
        </div>
        <nav class="header-menu">
            <ul class="nav">
                <li class="nav-item"><a href="#">Components</a></li>
                <li class="nav-item"><a href="#"><img src="img/download.svg" alt="download"> Download</a></li>
                <li class="nav-item"><a href="#" target="_blank"><img src="img/twitter.svg" alt="facebook"></a></li>
                <li class="nav-item"><a href="#" target="_blank"><img src="img/facebook.svg" alt="facebook"></a></li>
                <li class="nav-item"><a href="#" target="_blank"><img src="img/instagram.svg" alt="instagram"></a></li>
            </ul>
        </nav>
    </div>
    <div class="white-block">
        <div class="purple-block">
            <h1>Sign Up</h1>
            <nav class="social-icons">
                <ul class="nav">
                    <li class="nav-item"><a href="#"><img src="img/facebook.svg" alt="facebook"></a></li>
                    <li class="nav-item"><a href="#"><img src="img/twitter.svg" alt="twitter"></a></li>
                    <li class="nav-item"><a href="#"><img src="img/googleplus.svg" alt="googleplus"></a></li>
                </ul>
            </nav>
        </div>
        <div class="slogan">
            Or Be Classical
        </div>   
        <form id="sign-up">
            <div class="form-group">
                <label for="inputName"><img src="img/name.png" alt="name"></label>
                <input type="text" class="form-control" id="inputName" placeholder="First Name...">
            </div>
            <div class="form-group">
                <label for="inputEmail"><img src="img/email.png" alt="email"></label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email...">
            </div>
            <div class="form-group">
                <label for="inputPassword"><img src="img/pass.png" alt="pass"></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password...">
            </div> 
            <button type="submit" class="submit-btn">GET STARTED</button>
        </form>
    </div>
</body>
</html>
